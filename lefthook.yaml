pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,jsonc,css,scss}"
      exclude: "package.json"
      run: |
        npx biome check --write {staged_files} && git add {staged_files}
    cspell:
      glob: "*"
      run: |
        # check file name
        git diff --name-only --cached | npx cspell --no-progress --show-context stdin --cache
    test:
      glob: "src/**/*{spec,test}.{js,ts}"
      run: |
        NO_COLOR=1 npm test -- {staged_files}

    test-e2e:
      # Note: Double braces {{ }} are correct lefthook syntax for combining multiple glob patterns
      # This matches both tests/*.{spec,test}.{js,ts} (direct files) and tests/**/*.{spec,test}.{js,ts} (nested files)
      glob: "{{tests/*.{spec,test}.{js,ts},{tests/**/*.{spec,test}.{js,ts}}"
      run: |
        FORCE_COLOR=0 npm run test:e2e -- {staged_files}
