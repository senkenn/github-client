pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{js,ts,jsx,tsx,json,jsonc,css,scss}"
      exclude: "package.json"
      run: |
        pnpm biome check --write {staged_files} && git add {staged_files}
    cspell:
      glob: "*"
      run: |
        # check file name
        git diff --name-only --cached | pnpm cspell --no-progress --show-context stdin --cache
    test:
      glob: "*.{js,ts,jsx,tsx}"
      run: |
        pnpm test
